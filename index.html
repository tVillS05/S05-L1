<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Aulas - Inatel</title>
    <link rel="stylesheet" href="styles_componente.css">
    <style>
        :root {
            --bg-app: #f5f8fb;
            --accent: #1e88e5;
        }

        body {
            margin: 0;
            background: #3b3b3b;
            font-family: "Segoe UI", Arial, sans-serif;
            display: flex;
            justify-content: center;
            padding: 28px 12px;
        }

        .app {
            width: 380px;
            max-width: 96%;
            background: var(--bg-app);
            border-radius: 12px;
            padding: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.55);
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 6px 4px;
        }

        .icon {
            font-size: 20px;
            color: var(--accent);
            cursor: pointer;
        }

        .logo {
            color: var(--accent);
            font-weight: 700;
            font-size: 20px;
            letter-spacing: 0.5px;
        }

        .card {
            background: #fff;
            border-radius: 12px;
            padding: 12px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.06);
            margin-bottom: 12px;
        }

        .greeting h3 {
            margin: 0 0 6px 0;
        }

        .small {
            color: #667;
            font-size: 13px;
            margin: 6px 0 0 0;
        }

        .event-image {
            width: 100%;
            height: 160px;
            object-fit: cover;
            border-radius: 8px;
            display: block;
        }

        .event-title {
            text-align: center;
            margin: 8px 0 4px;
            font-weight: 600;
        }

        .event-desc {
            text-align: center;
            color: #666;
            font-size: 14px;
            margin: 0;
        }

        .event-footer {
            display: flex;
            gap: 10px;
            justify-content: center;
            color: #666;
            font-size: 13px;
            margin-top: 10px;
        }
    </style>
</head>

<body>
